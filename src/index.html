<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<title>Phone-pay</title>
</head>
<body>
	<!-- begin phone-pay-block -->
	<div class="b-phone-pay">
		<form method="POST" class="b-phone-pay__form">
				<div class="b-phone-pay__phone-col">
					<label for="b-phone-pay__area-code" class="b-phone-pay__label">Номер телефона</label>
					<div class="b-phone-pay__country-code">+7</div>
					<span class="b-phone-pay__bordered">
						<input type="text" placeholder="123" tabindex="1" name="phone" id="b-phone-pay__area-code" class="b-phone-pay__area-code">
					</span>
					<input type="text" placeholder="345-67-89" tabindex="2" name="phone" id="b-phone-pay__phone" class="b-phone-pay__phone">
				</div>
				<div class="b-phone-pay__sum-col pull-right">
					<label for="b-phone-pay__sum" class="b-phone-pay__label text-left">Сумма пополнения</label>
					<input type="text" name="sum" placeholder="0" tabindex="3" id="b-phone-pay__sum" class="b-phone-pay__sum-input">
					<span class="b-phone-pay__currency">рублей</span>
				</div>
				<button class="b-btn b-btn--blocked" tabindex="4">Продолжить</button>
		</form>
	</div>
	<!-- end phone-pay-block -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
	<script src="js/app.js"></script>
	<!--[if IE 9]>
		<script src="http://jamesallardice.github.io/Placeholders.js/assets/js/placeholders.min.js"></script>
	<![endif]-->
</body>
</html>
